<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yuor Meal - the juiciest burger</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">

    <link rel="preload" href="fonts/nunito-v25-latin-600.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/nunito-v25-latin-regular.woff2.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/nunito-v25-latin-800.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>



<body>
    <header class="header">
        <div class="container header__container">
            <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="Logo YourMeal">
                <use href="img/sprite.svg#logo" />
            </svg>

            <div class="header__title-container">
                <h1 class="header__title">
                    <span clas="header__title-text">Only the</span>
                    <span class="header__title-text header__title-text-red">juiciest burger</span>
                </h1>
                <p class="header__appeal">
                    Free shipping from 599₽
                </p>
            </div>
        </div>
    </header>


    <main>
        <nav class="navigation">
            <div class="container navigation__container">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_burger navigation__button_active">Burger</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_snack">Snacks</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_hot-dog">Hot-dogs</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_combo">Combo</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_shawarma">Shawarma</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_pizza">Pizza</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_wok">Wok</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_dessert">Desserts</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_sauce">Sauces</button>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="catalog">
            <div class="container">
                <div class="catalog__order order order_open">
                    <section class="order__wrapper">
                        <div class="order__wrap-title" tabindex="0" role="button">
                            <h2 class="order__title">Cart</h2>

                            <span class="order__count">4</span>
                        </div>

                        <div class="order__wrap_list">
                            <ul class="order__list"></ul>
                            <ul class="order__list"></ul>
                            <ul class="order__list"></ul>

                            <div class="order__total">
                                <p>Total</p>
                                <p>
                                    <span class="order__total-amount">1279</span>
                                    <span class="currency">₽</span>
                                </p>
                            </div>
                            <button class="order__submit">Make an order</button>
                            <div class="order__wrap-apeal">
                                <p class="order__apeal">Free shipping</p>
                                <button class="order__close">Hidden</button>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="catalog__wrapper">
                    <h2 class="catalog__title">Burgers</h2>
                    <div class="catalog__wrap_list">
                        <ul class="catalog__list"></ul>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
